<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <!-- Contenedor Padre -->
    <div class="container_padre">
        <header>
            <h1 style="font-size: 60px;">Gestion de horarios </h1>
            <div class="container_perfil-encabezado">
                <div class="perfil"></div>
                Alvaro Acuña
                <div class="perfil"></div>
                Mauricio Plaza 
            </div>

        </header>
        <!-- contenedor Hijo1 -->
        <div class="menulateral">
            <h1 class="menutitle">Menú</h1>
            <ul>
                <li><i class="fa-solid fa-chart-pie"></i>Dashboard </li>
                <li><i class="fa-solid fa-users"></i> Empleado</li>
                <li><i class="fa-solid fa-calendar-days"></i> Calendario </li>

            </ul>

        </div>
         <div class="registro_horas">
            <h2>Registrar Horas</h2>
            <input type="text" id="idPersona" class="input_id" placeholder="ID de la persona" />
            <input type="text" id="horas" class="input_horas" placeholder="Horas a registrar" />
            <button id="registrarBtn" class="boton_registrar">Registrar</button>
            <div id="resultado" class="resultado"></div>
        </div>
    </div>
   
</body>

</html>
